            <h1>Search by Author or Paper title/keyword</h1>

                <div class="form-group">

                </div>

                <input type="button"
                       id="btn-login"
                       class="btn btn-custom btn-lg btn-block button-custom"
                       value="Search"
                       onclick="searchPublication()"
